- name: Cambiar formato al archivo UAT
  ansible.builtin.command:
    cmd: sed -i 's/\"//g; s/,$//g; s/\[//g; s/\]//g' /var/opt/ansible/UAT/{{ sldeuat2.stdout | regex_replace('\["|\]"', '') }}
