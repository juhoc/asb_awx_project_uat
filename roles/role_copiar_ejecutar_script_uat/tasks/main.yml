- name: Agregar contenido al archivo UAT
  ansible.builtin.copy:
    content: "{{ sldeuat3.stdout_lines | to_nice_json(indent=0) }}"
    dest: "/var/opt/ansible/UAT/{{ item }}"
  with_items:
    - "{{ sldeuat2.stdout }}"
