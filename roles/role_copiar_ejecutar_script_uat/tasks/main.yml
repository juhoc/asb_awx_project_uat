- name: Crear directorio de UAT
  ansible.builtin.file:
    path: /var/opt/ansible/UAT
    state: directory
    mode: 0700

- name: Envio de scripts UAT
  ansible.builtin.copy:
    src: files/iam_extract_global.sh
    dest: /tmp
    mode: 0700
    force: yes

- name: Ejecucion de script UAT
  become: yes
  become_method: sudo
  ansible.builtin.shell:
    cmd: /tmp/iam_extract_global.sh 2>/dev/null -c IBM
  register: sldeuat1
  failed_when: sldeuat1.rc not in [ 0, 1 ]

- name: Buscar archivo UAT
  ansible.builtin.shell: ls -1rt /tmp | grep ^IBM
  register: sldeuat2
  failed_when: sldeuat2.stdout_lines == ""

- name: Imprime contenido de archivo UAT
  debug:
    msg: "{{ sldeuat2.stdout }}"

- name: Mover archivo UAT
  become: yes
  become_method: sudo
  ansible.builtin.shell: mv /tmp/{{ sldeuat2.stdout | regex_replace('\["|\]"', '') }} /var/opt/ansible/UAT

